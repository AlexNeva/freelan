<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <title>Carbee Mechanics</title>
</head>

<body>
   <div class="wrapper">
      <header class="header-mechanic">
         <div class="header-mechanic__container container">
            <a href="#" class="header__logo">
               <img src="img/header/Logo_carbee_new.png" alt="carbee">
            </a>
         </div>
      </header>
      <section class="mechanics-community">
         <div class="mechanics-community__container container">
            <h2 class="mechanics-community__title">Thank you for joining Carbee Mechanics community!</h2>
            <p class="mechanics-community__descr">Please tell us a bit about your business</p>
            <div class="mechanics-community__imageBx">
               <img src="img/mechanic/mechanic.png" alt="" class="mechanics-community__image">
            </div>
            <div class="mechanics-community__form">
               <form action="#" class="form form-mechanics">
                  <div class="form__row form-mechanics__row">
                     <label for="name" class="form__title">Company name</label>
                     <input name="company" id="name" type="text" class="form__input">
                  </div>
                  <div class="form__row form-mechanics__row form-mechanics__row_phone">
                     <label for="phone" class="form__title">Phone</label>
                     <input name="phone" id="phone" type="text" class="form__input">
                     <span class="form__warning">This phone number already exist</span>
                  </div>
                  <div class="form__row form-mechanics__row form-mechanics__row_email">
                     <label for="email" class="form__title">Email</label>
                     <input name="mail" id="email" type="email" class="form__input">
                     <span class="form__warning">This email already exist</span>
                  </div>
                  <div class="form__row form-mechanics__row">
                     <label for="address" class="form__title">Address</label>
                     <input name="address" id="address" type="text" class="form__input">
                     <span class="form-mechanics__small">Chicago, IL 600312</span>
                  </div>
                  <div class="form__checkbox checkbox-form">
                     <input class="checkbox-form__input" id="agreement" name="agree" type="checkbox">
                     <label for="agreement" class="checkbox-form__title">
                        <span>
                           Iâ€™ve read and agreed with <a href="#">Terms and Conditions</a>
                        </span>
                     </label>
                  </div>
                  <button type="submit" class="form__btn form-mechanics__btn">Save</button>
                  <a href="#" class="later">Later</a>
               </form>
               <div class="mechanics-community__notice">
                  <p>We will use your phone and email only when its necessary.</p>
                  <p>We will NOT share your phone and email.</p>
               </div>
            </div>

         </div>
      </section>
   </div>

   </div>


   <script src="js/script.js"></script>
</body>

</html>
